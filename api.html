<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Creamos el elemento HTML que va a contener la info -->
    <section id="posts-container"></section>
    <script>

        // Creamos la referencia al section#posts-container
        const container = document.getElementById('posts-container');

        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(posts => {
                // La funcion map de javascript permite recorrer un array por todas sus posiciones.
                posts.map((post, posicion) => {
                    // Extraes la propiedades del post, para no tener que usarlas poniendo post.title | post.body
                    const { title, body } = post;
                    // creamos el contenedor del post. `` Si abris estas dos llavecitas son como '' o "", pero te permiten poner javascript dentro de ${};
                    // Ac√° lo que hacemos es obtener la posicion de cada elemento, y creamos una clase post y el id post-posicion para cada post, entonces el primero va a tener el id posicion-0, el segundo posicion-1 y asi....
                    const postContainer = `
                        <article class="post" id="post-${posicion}">
                            <h2>${title}</h2>
                            <p>${body}</p>
                        </article>
                    `;
                    // Aca lo que hago es agarra rel container definido en la linea 16. Y le agrego postContainer al contenido que ya tiene.
                            // Elemento HTML      Contenido actual    sumamos   el nuevo post
                    return container.innerHTML = container.innerHTML     +       postContainer;
                })
            })
    </script>
</body>

</html>
